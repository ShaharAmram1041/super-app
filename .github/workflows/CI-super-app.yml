name: CI for the super-app

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest

    steps:

    - name: Check out the code
      uses: actions/checkout@v4

    - name: Build and push the Node.js Docker image
      run: |
        docker build ./node --tag shahar1041/super-app/node
        docker login -u ${{ secrets.DOCKER_HUB_USER }} -p ${{ secrets.DOCKER_HUB_PASSWORD }}
        docker push shahar1041/super-app/node

    - name: Build and push the PHP Docker image
      run: |
        docker build ./php --tag shahar1041/super-app/php
        docker login -u ${{ secrets.DOCKER_HUB_USER }} -p ${{ secrets.DOCKER_HUB_PASSWORD }}
        docker push shahar1041/super-app/php
